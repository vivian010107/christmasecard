<html>

<head>
  <!-- meta tags to display the contents and words properly-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Christmas E-Card</title>
  <link rel="stylesheet" href="styles-ecardtheme2.css">
  <!-- link to the css theme file for the styling -->
</head>

<body>
  <h1>Your Personalized Christmas E-Card</h1>
  <audio id="musicPlayer" src="christmasmusic.mp3" loop></audio>
  <!-- background music player and button to play and pause-->
  <button onclick="toggleMusic()">ðŸŽµ Play/Pause Music</button>

  <!-- postcard container to display the message entered by user-->
  <div class="postcard">
    <div id="messageOverlay" class="message-overlay"></div>
  </div>

  <!-- input field for the user to enter -->
  <input type="text" id="senderName" placeholder="Sender's Name">
  <input type="text" id="receiverName" placeholder="Receiver's Name">
  <select id="builtInMessage">
    <!-- wishing options to be chosen by user-->
    <option value="Merry Christmas!">Merry Christmas!</option>
    <option value="Season's Greetings!">Season's Greetings!</option>
    <option value="Happy Holidays!">Happy Holidays!</option>
    <option value="Peace on Earth!">Peace on Earth!</option>
  </select>

  <!-- input field for the user to enter custom message-->
  <input type="text" id="customMessage" placeholder="Optional Message">
  <button onclick="displayPostcard()">âœ¨ Generate Postcard</button>

  <!-- ornaments that can be clicked to show blessings-->
  <div id="ornamentContainer">
    <img src="ornament1.png" class="ornament" onclick="showBlessing('Joy and Peace!')">
    <img src="ornament2.png" class="ornament" onclick="showBlessing('Warm Wishes!')">
    <img src="ornament3.png" class="ornament" onclick="showBlessing('Happy Holidays!')">
  </div>

  <!-- button to allow user to share the link-->
  <button id="shareBtn">Share Link</button>

  <!-- link to the javascript file for the functions-->
  <script src="script-ecard.js"></script>
</body>

</html>
